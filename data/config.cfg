    # Sender Name
    senderName = FOTD Bot

    # Username
    username = 

    # Password
    password = 

; Web Server Things
    # To start web server
    webServer = true

    # To serve api stuff
    factApi = true

    # Ip to bind to
    webHost = localhost

    # Port to run on
    webPort = 8080

    # External URL (URL / IP that the web server will be available at)
    # This is like really super important...
    webUrl = http://localhost:8080
