; CONTENT
    # Time to send email every Day
    # 24 Horur time - 0 to 23
    sendTime = 6:00

    # Email Template Path
    templatePath = ./data/template/index.html

    # Path to random fact file
    factPath = ./data/facts/facts.txt

    # Path to file with list of emails
    emailListPath = ./data/config/sendTo.txt

    # Email Subject 
    # &1 is the date
    subject = FOTD - &1

; Auth and Stuff
    # Email Server
    server = smtp.gmail.com

    # Sender Name
    senderName = FOTD Bot

    # Username
    username = 

    # Password
    password = 

; Web Server Things
    # To start web server
    webServer = true

    # Ip to bind to
    webHost = localhost

    # Port to run on
    webPort = 8080