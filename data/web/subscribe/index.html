<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTD Bot - Subscribe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/subscribe/index.css">
</head>

<body>
    <div class="content">
        <h1 class="top">Subscribe to FOTD Bot</h1>
        <p>Do you wish that you could have fun random facts sent to you every morning at 6am?</p>
        <p>No? Well you can subscribe anyway!</p>

        <form method="POST">
            <label for="email">Your Email:</label>
            <br />
            <input type="email" id="email" name="email" />
            <br />
            <br />
            <input id="submit" type="submit" value="Subscribe" />
        </form>
        <br />
        <p id="send" hidden="true">Sending Email [=>]</p>
    </div>

    <div class="footer">
        <p>© Connor Slade · 2021 · V2.2.0 · <a href="https://github.com/Basicprogrammer10/FOTD-Bot" class="cat"><i
                    class="cat fa fa-github"></i> Code</a>
        </p>
    </div>

    <script src="/subscribe/index.js"></script>
</body>

</html>
